<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div class="container">
      <h2>Создать аккаунт</h2>
   </div>
   <form action="" class="form" id="form">
      <div class="form-control">
         <label>Имя пользователя</label>
         <input type="text" placeholder="введите Имя" id="username">
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
      </div>
      <div class="form-control">
         <label>Электронная почта</label>
         <input type="email" placeholder="mail@mail.ru" id="email">
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
      </div>
      <div class="form-control">
         <label>Пароль</label>
         <input type="password" placeholder="введите пароль" id="password">
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
      </div>
      <div class="form-control">
         <label>Повторите пароль</label>
         <input type="password" placeholder="введите пароль повторно" id="password2">
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
      </div>
      <button>Отправить</button>
   </form>
</body>
</html>
